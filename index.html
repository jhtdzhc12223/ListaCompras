<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Cyber</title>
    <meta name="theme-color" content="#0a0a16">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="logo" src="icons/icon-512x512.png" alt="logo">
    <h2 class="titulo">Lista de Compras</h2>

    <!--botão para sair da conta-->
    <button onclick="logout()">Sair</button>

    <!--lista onde os itens serão renderizados-->
    <ul id="lista"></ul>

    <!--input e botão para incluir itens-->
    <div class="input-group">
        <input type="text" id="item" placeholder="Novo Item">
        <button onclick="adicionarItem()">Adicionar</button>
    </div>

    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>

</html>
