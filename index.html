<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Lista de Compras Cyberpunk</title>
    <meta name="theme-color" content="#6e00ff">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Manifest e ícones -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
    
    <!-- Efeito de glitch para o título -->
    <style>
        @keyframes glitch {
            0% { text-shadow: 2px 0 #00f0ff, -2px 0 #ff00f0; }
            25% { text-shadow: -2px 0 #00f0ff, 2px 0 #ff00f0; }
            50% { text-shadow: 2px 0 #ff00f0, -2px 0 #00f0ff; }
            75% { text-shadow: -2px 0 #ff00f0, 2px 0 #00f0ff; }
            100% { text-shadow: 2px 0 #00f0ff, -2px 0 #ff00f0; }
        }
        .titulo:hover {
            animation: glitch 0.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="cyberpunk-overlay"></div>
    
    <div class="container">
        <img id="logo" src="icons/icon-512x512.png" alt="logo" class="cyberpunk-logo">
        <h2 class="titulo">LOGIN</h2>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="EMAIL" class="cyberpunk-input">
            <input type="password" id="senha" placeholder="SENHA" class="cyberpunk-input">
        </div>
        
        <div class="botoes">
            <button onclick="login()" class="cyberpunk-button">ENTRAR</button>
            <button onclick="cadastro()" class="cyberpunk-button">CADASTRAR</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
        
        // Efeito de digitação no título
        document.addEventListener('DOMContentLoaded', () => {
            const titulo = document.querySelector('.titulo');
            if (titulo) {
                const textoOriginal = titulo.textContent;
                titulo.textContent = '';
                
                let i = 0;
                const typingEffect = setInterval(() => {
                    if (i < textoOriginal.length) {
                        titulo.textContent += textoOriginal.charAt(i);
                        i++;
                    } else {
                        clearInterval(typingEffect);
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
