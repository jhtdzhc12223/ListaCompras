<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista de Compras Cyber</title>
    <meta name="theme-color" content="#0a0a16">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="icons/icon-512x512.png" alt="logo">
        <h2 class="titulo">Cadastro</h2>
        
        <!-- FORMULÁRIO COM TRÊS CAMPOS VISÍVEIS -->
        <input type="text" 
               id="username" 
               placeholder="Nome de usuário"
               class="campo-cadastro">
               
        <input type="email" 
               id="email" 
               placeholder="Email"
               class="campo-cadastro">
               
        <input type="password" 
               id="senha" 
               placeholder="Senha"
               class="campo-cadastro">
        
        <div class="botoes">
            <button onclick="cadastro()">Criar conta</button>
            <button onclick="window.location.href='login.html'">Voltar</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
        
        // Estilo adicional para garantir visibilidade dos campos
        const style = document.createElement('style');
        style.textContent = `
            .campo-cadastro {
                display: block !important;
                opacity: 1 !important;
                height: auto !important;
                margin: 10px 0 !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
