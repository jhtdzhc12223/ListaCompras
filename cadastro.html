<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista de Compras Cyber</title>
    <meta name="theme-color" content="#0a0a16">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="icons/icon-512x512.png" alt="Logo Cyber" class="logo-cadastro">
        <h2 class="titulo">Criar Conta</h2>
        
        <form id="form-cadastro" class="form-cadastro" onsubmit="event.preventDefault(); cadastro();">
            <input type="text" 
                   id="username" 
                   placeholder="Nome de usuário"
                   class="campo-cadastro"
                   required
                   minlength="3"
                   pattern="[a-zA-Z0-9_]+"
                   title="Use apenas letras, números e underline">
                   
            <input type="email" 
                   id="email" 
                   placeholder="Seu melhor email"
                   class="campo-cadastro"
                   required>
                   
            <input type="password" 
                   id="senha" 
                   placeholder="Crie uma senha forte"
                   class="campo-cadastro"
                   required
                   minlength="6">
            
            <div class="botoes-cadastro">
                <button type="submit" id="btn-cadastro" class="btn-primario">
                    <span class="btn-texto">Criar conta</span>
                    <span class="spinner" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn-secundario" onclick="window.location.href='login.html'">
                    Já tem conta? Login
                </button>
            </div>
        </form>
    </div>

    <script type="module" src="auth.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
