<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista de Compras Cyber</title>
    <meta name="theme-color" content="#0a0a16">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="icons/icon-512x512.png" alt="logo">
        <h2 class="titulo">Cadastro</h2>
        
        <!-- FORMULÁRIO DE CADASTRO COM NOME DE USUÁRIO VISÍVEL -->
        <div class="form-group">
            <input type="text" 
                   id="username" 
                   placeholder="Nome de usuário"
                   required
                   minlength="3"
                   class="input-field">
            
            <input type="email" 
                   id="email" 
                   placeholder="Email"
                   required
                   class="input-field">
            
            <input type="password" 
                   id="senha" 
                   placeholder="Senha"
                   required
                   minlength="6"
                   class="input-field">
        </div>
        
        <div class="botoes">
            <button onclick="cadastro()" class="btn-cadastro">Criar conta</button>
            <button onclick="window.location.href='login.html'" class="btn-voltar">Voltar</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }

        // Adicione este CSS dinâmico para garantir que o campo de usuário fique visível
        const style = document.createElement('style');
        style.textContent = `
            .input-field {
                width: 100%;
                padding: 14px;
                margin: 10px 0;
                background: rgba(20, 20, 40, 0.7);
                border: 1px solid var(--cor-primaria);
                border-radius: var(--raio);
                font-size: 1rem;
                color: var(--cor-texto);
                font-family: var(--fonte);
                box-shadow: var(--sombra-neon-roxo);
                transition: var(--transition);
            }
            
            .input-field:focus {
                border-color: var(--cor-secundaria);
                outline: none;
                box-shadow: 0 0 15px var(--cor-secundaria), 
                            0 0 30px rgba(0, 240, 255, 0.2);
            }
            
            .btn-cadastro {
                background: var(--cor-secundaria);
                color: var(--cor-bg);
                font-weight: bold;
            }
            
            .btn-voltar {
                background: transparent;
                color: var(--cor-terciaria);
                border: 1px solid var(--cor-terciaria);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
